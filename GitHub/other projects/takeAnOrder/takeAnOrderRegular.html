<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Take An Order - Regular</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/takeAnOrder.js"></script>
    </head>
    
    <body>
        <div>
            <h1>Welcome!  Please indicate which comic (title and volume) that you would like to purchase!</h1>
            <input id="mySingleLineText" type="text" value="Comic Title"><br>
            <textarea id="myTextArea" name="textarea" rows="10" cols="50">List the volumes you would like to purchase</textarea></br><br>
            <div>
                <p>How would you like to recieve your comics?</p>
                <input type="radio" name="delivery" value="pickup" checked>Pick Up</br><br>
                <input type="radio" name="delivery" value="deliver">Deliver
            </div>
            <div>
                <p>Do you have rewards card with us?</p>
                <input type="checkbox" name="rewardCard" value="Points" checked>PointsCard</br><br>
                <input type="checkbox" name="rewardCard" value="Prize">PrizeCard
            </div>
            <div>
                <p>How would you like to pay?</p>
                <select id="mySelect">
                    <option value="Visa">Visa</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="Interac" selected>Interac</option>
                </select>
            </div>
            <div id="mySelectMessage"></div>
            <button id="myButton" type="button">Purchase!</button>
            <div id="log">
                <h3>Actions Taken</h3>
            </div>
        </div>
    </body>
</html>
